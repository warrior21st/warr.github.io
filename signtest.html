	async function signBindAccount(chainId,gameAccount,userAddress,deadline,callback){
        var datas = {
            "types":{
                "EIP712Domain":[
                    {
                        "name":"name",
                        "type":"address"
                    },
                    {
                        "name":"version",
                        "type":"string"
                    },
                    {
                        "name":"chainId",
                        "type":"uint256"
                    }
                ],
                "BindAccount":[
                    {
                        "name":"account",
                        "type":"string"
                    },
                    {
                        "name":"address",
                        "type":"address"
                    },
                    {
                        "name":"deadline",
                        "type":"uint256"
                    }
                ]
            },
            "primaryType":"BindAccount",
            "domain":{
                "name":"GIIIO",
                "version":"1",
                "chainId":chainId, //rinkeby chainId
            },
            "message":{
                "account":gameAccount,
                "address":userAddress,
                "deadline":deadline
            }
        };

        web3.currentProvider.sendAsync({
            method:'eth_signTypedData_v4',
            params:[userAddress,JSON.stringify(datas)]
        }, function (err,result) {
			if(err){
				callback(err,result);
			}

			result.result = result.result.substr(2,130);
			var obj = {
				r:"0x"+ result.result.substr(0,64),
				s:"0x"+ result.result.substr(64,64),
				v:"0x"+ result.result.substr(128,2)
			}

			callback(err,obj);
        });		
	}
