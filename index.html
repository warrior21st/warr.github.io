<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="Keywords" content="blog"/>
    <meta name="Description" content="blog"/>
    <title>warr's notes</title>
    <link rel="shortcut icon" href="images/13977767.jpg"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css" />
</head>
<body style="background-color:#fafbfc;">
    <h3>&nbsp;&nbsp;&nbsp;Welcome!</h3>
<hr/>
<div id="notes">
</div>
</body>
</html>
<script type="text/javascript">

    var xhr=new XMLHttpRequest();
    xhr.onreadystatechange=function(){
        if (xhr.readyState==4){
            if (xhr.status==200)
            {
                var arr=JSON.parse(xhr.responseText);
                var html="<ul>";
                for(var i in arr){
                    var text=arr[i]["name"];
                    var url=arr[i]["html_url"];

                    if(text.toLowerCase()=="readme.md"){
                        continue;
                    }

                    html+="<li class='text-primary'><h5><a class='text-primary' href='"+url+"'>"+text+"</a></h5></li>";
                }
                html+="</ul>";

                document.getElementById("notes").innerHTML=html;
            }
            else
            {
                alert("Problem retrieving XML data");
            }
        }
    };
    xhr.open("GET","https://api.github.com/repos/warrior21st/blog/contents",false);
    xhr.send(null);

</script>
